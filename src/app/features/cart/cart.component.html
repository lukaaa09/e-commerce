<ng-container *ngIf="cartItem.length !== 0">
    <div class="container">
        <div class="container-header">
            <span>Product Image</span>
            <span>Product Tittle</span>
            <span>Product Price</span>
            <span>Product Rate</span>
            <span>Delete Product</span>
        </div>
        <hr>
        <div class="container-single" *ngFor="let item of cartItem; index as i">
            <img src="{{item.image}}" alt="">
            <span class="title"> {{item.title}}</span>
            <span class="price"> {{item.price}}$</span>
            <span style="font-size: 19px;">{{item.rating.rate}}ðŸŒŸ</span>
            <!-- <span class="description">{{item.description}}</span> -->
            <button (click)="removeItem(item.id)">Remove Item</button>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="cartItem.length === 0">
    <div class="container1">
        <h1 routerLink="/">Shop Now</h1>
    </div>
</ng-container>
