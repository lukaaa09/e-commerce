<div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="register">
        <div class="user-box">
            <input type="text" name="" required="" formControlName="email">
            <label>Email</label>
        </div>
        <div class="user-box">
            <input type="text" name="" required="" formControlName="username">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="" required="" formControlName="password">
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="text" name="" required="" formControlName="confirmPassword">
            <label>Confirm Password</label>
        </div>
        <div class="user-box">
            <input type="number" name="" required="" formArrayName="age">
            <label>Age</label>
        </div>
        <div  class="footer-flex" (click)="registerMethod()">
            <a>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
               <p style="cursor: pointer;">Create Accaount</p> 
            </a>
        </div>
        <div class="flex">
            <span class="res">Already register?</span>
            <a style="cursor: pointer;" class="loginLink" (click)="navigatelogin()">login</a>
        </div>

    </form>
</div>
