<div class="parent">
    <div class="login-box">
        <h2>Login</h2>
        <form [formGroup]="loginForm">
            <div class="user-box">
                <input type="text" name="" required="" formControlName="email">
                <label>Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" formControlName="password">
                <label>Password</label>
            </div>
            <div class="footer-flex" (click)="loginMethod()">
                <a>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <p style="cursor: pointer;">Submit</p>
                </a>
                <span routerLink="/register" class="reg">Not Register yet?</span>
            </div>
        </form>
    </div>
</div>
